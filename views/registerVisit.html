<!doctype html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

     <title>SysDist | Client Module </title>
</head>

<body>
     <nav class="navbar  navbar-light bg-light">
          <a class="navbar-brand" href="#">SysDist</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
               aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <form>
                    <div class="form-row">
                         <div class="form-group col-12 col-md-3">
                              <label class="" for="inputName">Active User:</label>
                         </div>
                         <div class="form-group col-12 col-md-6">
                              <input class="form-control" type="text" placeholder="Client" readonly>
                         </div>
                         <div class="form-group col-12 col-md-3">
                              <button class="btn btn-primary " type="submit">Log Me Out</button>
                         </div>
                    </div>
               </form>
          </div>
     </nav>

     <!-- end menu -->
     <div class="container">
          <div class="row my-3">
               <div class="col-12">
                    <h2>Register Visit</h2>
               </div>
          </div>

          <hr class="hr">
          <div class="row mb-5">
               <div class="col-12 my-3">
                    <h4>Insert the info</h4>
               </div>
               <div class="col-12">
                    <form>
                         <div class="form-row">
                              <div class="form-group col-12">
                                   <label for="inputNameClient">Your Name</label>
                                   <input type="text" class="form-control" id="inputNameClient" placeholder="Your Name">
                              </div>
                              <div class="form-group col-12">
                                   <label for="inputLastClient">Your Last Name</label>
                                   <input type="text" class="form-control" id="inputNameBranch" placeholder="Your Last Name">
                              </div>
                         </div>
                         <div class="form-row">
                              <div class="form-group col-12">
                                   <label for="inputPhoneBranch">Phone Branch</label>
                                   <input type="tel" class="form-control" id="inputPhoneBranch" placeholder="243143154">
                              </div>

                         </div>
                         <div class="form-row">
                              <div class="form-group col-12">
                                   <label for="inputEmailBranch">Email Branch</label>
                                   <input type="email" class="form-control" id="inputEmailBranch" placeholder="Email">
                              </div>

                         </div>
                         <div class="form-group">
                              <div class="form-check">
                                   <input class="form-check-input" type="checkbox" id="gridCheck">
                                   <label class="form-check-label" for="gridCheck">
                                        Iam sure, I want to register my Visit
                              </div>
                         </div>
                         <div class="form-row">
                              <div class="form-group col-12">
                                   <button type="submit" class="btn btn-primary">Register Visit</button>

                              </div>


                         </div>
                         <div class="form-row">

                              <div class="form-group col-6">
                                   <a href="../views/client.html" class="btn btn-primary  " role="button" aria-disabled="true">Back to Distributors</a>
                              </div>
                              <div class="form-group col-6">

                                   <a href="#" class="btn btn-secondary  " role="button" aria-disabled="true">Clean</a>
                              </div>
                         </div>
                    </form>
               </div>
          </div>
          <hr class="hr">
          <div class="row">
               <div class="col-12">
                    <h3>Store Stock</h3>
               </div>
               <div class="col-12">
                    <table class="table">
                         <thead>
                              <tr>
                                   <th scope="col">#</th>
                                   <th scope="col">First</th>
                                   <th scope="col">Last</th>
                                   <th scope="col">Handle</th>
                              </tr>
                         </thead>
                         <tbody>
                              <tr>
                                   <th scope="row">1</th>
                                   <td>Mark</td>
                                   <td>Otto</td>
                                   <td>@mdo</td>
                              </tr>
                              <tr>
                                   <th scope="row">2</th>
                                   <td>Jacob</td>
                                   <td>Thornton</td>
                                   <td>@fat</td>
                              </tr>
                              <tr>
                                   <th scope="row">3</th>
                                   <td>Larry</td>
                                   <td>the Bird</td>
                                   <td>@twitter</td>
                              </tr>
                         </tbody>
                    </table>
               </div>
          </div>
     </div>

     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</body>

</html>
